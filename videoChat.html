<!doctype html>
<html lang="en">

<head>
	<title>WebRTC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.min.css">
</head>

<style>
	body {
		background: #eee;
		padding: 3vh 0;
	}

	video {
		background: black;
		border: 1px solid gray;
	}

	.call-page {
		position: relative;
		display: none;
		margin: 0 auto;
	}

	#localVideo {
		width: 100%;
		height: 100%;
	}

	.remoteVideo {
		width: 100%;
		height: 100%;
	}

	.yscrollable {
		overflow-y: scroll;
	}

	.chatArea {
		width: 100%;
	}

	td {
		word-break: break-all;
	}
</style>

<body>

	<div id="loginPage" class="container text-center">
		<div class="row">
			<div class="col-md-12">
				<h2>Please sign in</h2>
				</br>
				</br>
				<form id="loginForm" class="form-group">
					<div class="form-check form-check-inline">
						<input type="text" class="form-control" placeholder="Login" autofocus="true"
							data-toggle="popover" data-content="Ooops...try a different username!"
							data-placement="top" />
						<input type="submit" class="btn btn-primary" value="Sign in" />
					</div>
					<small class="form-text text-muted">Your name must be 3-20 characters long and contain only
						alphanumeric characters.</small>
				</form>
			</div>
		</div>
	</div>

	<div id="callPage" class="container-fluid call-page h-100">
		<div id="row1" class="row" style="height: 94vh">
			<div id="col1" class="col-md-3">
				<table id="chatHeader" class="table m-0">
					<thead class="thead-dark">
						<tr>
							<th>
								<div class="row">
									<div id="channelName" class="col-6">g</div>
									<div class="col-6">
										<a class="nav-item dropdown-toggle" data-toggle="dropdown" href="#"
											role="button" aria-haspopup="true" aria-expanded="false">Select channel</a>
										<div id="channelList" class="dropdown-menu">
											<a class="dropdown-item" href="#">g</a>
										</div>
									</div>
								</div>
							</th>
						</tr>
					</thead>
				</table>
				<div id="chatAreaDiv" class="yscrollable m-0" style="height: 0px">
					<table class="table g w-100">
						<tbody class="chatArea"></tbody>
					</table>
				</div>
				<form id="chatForm" class="form-group m-0">
					<div class="form-check form-check-inline w-100">
						<input type="text" class="form-control" name="message" placeholder="message" />
						<input type="submit" class="btn-success btn" value="Send" />
					</div>
				</form>
			</div>
			<div id="col2" class="col-md-6 h-100 yscrollable">
				<div id="row2" class="row">
					<!-- <button id="cameraSharingBtn" class="btn-info btn w-50 m-0">Camera</button> -->
				</div>
				<div id="videoDiv" class="">

					<button id="startButton" class="btn-info btn w-50 m-0">Take photo</button>
					<button id="switchFlashlight" class="btn-info btn w-50 m-0">Switch flashlight</button>

				</div>

				<div class="photo">
					<canvas id="canvas"></canvas>
					<div id="photo"></div>
				</div>

			</div>
			<div id="col3" class="col-md">
				<table id="userListHeader" class="table m-0">
					<thead class="thead-dark">
						<tr>
							<th>Active users</th>
						</tr>
					</thead>
				</table>
				<div id="userListDiv" class="yscrollable m-0" style="height: 0px">
					<table class="table-hover table w-100">
						<tbody id="userList"></tbody>
					</table>
				</div>
				<button id="checkUsersBtn" class="btn-info btn w-100 m-0">Check users</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="stuff.js"></script>
	<script type="text/javascript" src="notifications.js"></script>
	<script type="text/javascript" src="videoClient.js"></script>

</body>

</html>
